<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Whiteboard with Sticky Notes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
        }
        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .note {
            width: 150px;
            height: 150px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            cursor: move;
            z-index: 1;
            overflow: hidden;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
            font-size: 14px;
        }
        .note .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            z-index: 2;
        }
        .note-content {
            width: 100%;
            height: calc(100% - 10px); /* Adjusted to fill the sticky note */
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #toolbar {
            position: fixed;
            top: 60px;
            left: 10px;
            z-index: 2;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #addNoteBtn, #clearCanvasBtn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .color-option.selected {
            border-color: #007bff;
        }
        .color-option.selected::after {
            content: '\2713'; /* Check-mark Unicode character */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007bff;
            font-size: 18px;
        }
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 12px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="banner">٩(◕‿◕｡)۶</div>
    <div id="toolbar">
        <button id="addNoteBtn">Add Sticky Note</button>
        <button id="clearCanvasBtn">Clear Canvas</button>
        <div class="color-option" style="background-color: #ffd1dc;" data-color="#ffd1dc"></div>
        <div class="color-option" style="background-color: #d1c4e9;" data-color="#d1c4e9"></div>
        <div class="color-option" style="background-color: #bbdefb;" data-color="#bbdefb"></div>
        <div class="color-option" style="background-color: #c8e6c9;" data-color="#c8e6c9"></div>
        <div class="color-option" style="background-color: #ffe0b2;" data-color="#ffe0b2"></div>
    </div>

    <div id="footer">designed by jresgu, built by chatgpt 2024</div>

    <script>
        let noteId = 0;
        let selectedColor = '#ffd1dc'; // Default color
        let selectedNote = null;

        const addNoteBtn = document.getElementById('addNoteBtn');
        const clearCanvasBtn = document.getElementById('clearCanvasBtn');

        addNoteBtn.addEventListener('click', addStickyNote);
        clearCanvasBtn.addEventListener('click', clearCanvas);

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
                if (selectedNote) {
                    selectedNote.style.backgroundColor = selectedColor;
                    saveNotesState();
                }
            });
        });

        function addStickyNote() {
            const note = document.createElement('div');
            note.classList.add('note');
            note.style.top = `${(window.innerHeight / 2) - 75}px`;
            note.style.left = `${(window.innerWidth / 2) - 75}px`;
            note.style.backgroundColor = selectedColor;
            note.setAttribute('draggable', true);
            note.setAttribute('id', `note-${noteId++}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', () => deleteNote(note));

            const noteContent = document.createElement('div');
            noteContent.classList.add('note-content');
            noteContent.contentEditable = true;
            noteContent.addEventListener('input', () => {
                noteContent.style.textAlign = 'center';
                noteContent.style.fontWeight = 'bold';
            });

            note.appendChild(deleteBtn);
            note.appendChild(noteContent);

            note.addEventListener('click', () => {
                bringToFront(note);
                selectedNote = note;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                const selectedOption = Array.from(document.querySelectorAll('.color-option')).find(opt => opt.dataset.color === note.style.backgroundColor);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            });

            note.addEventListener('input', saveNotesState);
            note.addEventListener('dragstart', dragStart);
            note.addEventListener('dragend', dragEnd);

            document.body.appendChild(note);
            bringToFront(note);
            saveNotesState();
        }

        function bringToFront(note) {
            document.querySelectorAll('.note').forEach(n => n.style.zIndex = 1);
            note.style.zIndex = 10;
        }

        function deleteNote(note) {
            note.remove();
            if (selectedNote === note) {
                selectedNote = null;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            }
            saveNotesState();
        }

        function clearCanvas() {
            const confirmation = confirm("Are you sure you want to delete all sticky notes?");
            if (confirmation) {
                document.querySelectorAll('.note').forEach(note => note.remove());
                saveNotesState();
            }
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
            setTimeout(() => {
                e.target.style.display = 'none';
            }, 0);
        }

        function dragEnd(e) {
            e.target.style.display = 'block';
            e.target.style.top = `${e.clientY - 75}px`;
            e.target.style.left = `${e.clientX - 75}px`;

            bringToFront(e.target);
            saveNotesState();
        }

        document.body.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.body.addEventListener('drop', function(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const note = document.getElementById(id);
            note.style.top = `${e.clientY - 75}px`;
            note.style.left = `${e.clientX - 75}px`;

            bringToFront(note);
            saveNotesState();
        });

        function saveNotesState() {
            const notes = Array.from(document.querySelectorAll('.note')).map(note => ({
                id: note.id,
                top: note.style.top,
                left: note.style.left,
                backgroundColor: note.style.backgroundColor,
                content: note.querySelector('.note-content').innerHTML
            }));
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotesState() {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes.forEach(({ id, top, left, backgroundColor, content }) => {
                const note = document.createElement('div');
                note.classList.add('note');
                note.style.top = top;
                note.style.left = left;
                note.style.backgroundColor = backgroundColor;
                note.setAttribute('draggable', true);
                note.setAttribute('id', id);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', () => deleteNote(note));

                const noteContent = document.createElement('div');
                noteContent.classList.add('note-content');
                noteContent.contentEditable = true;
                noteContent.innerHTML = content;
                noteContent.addEventListener('input', () => {
                    noteContent.style.textAlign = 'center';
                    noteContent.style.fontWeight = 'bold';
                });

                note.appendChild(deleteBtn);
                note.appendChild(noteContent);

                note.addEventListener('click', () => {
                    bringToFront(note);
                    selectedNote = note;
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    const selectedOption = Array.from(document.querySelectorAll('.color-option')).find(opt => opt.dataset.color === note.style.backgroundColor);
                    if (selectedOption) {
                        selectedOption.classList.add('selected');
                    }
                });

                note.addEventListener('input', saveNotesState);
                note.addEventListener('dragstart', dragStart);
                note.addEventListener('dragend', dragEnd);

                document.body.appendChild(note);
                bringToFront(note);
            });
        }

        window.onload = loadNotesState;
    </script>
</body>
</html>
