<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Whiteboard with Sticky Notes</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
        }

        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .note {
            width: 150px;
            height: 150px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            cursor: move;
            z-index: 1;
            overflow: hidden;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
            font-size: 14px;
        }

        .note .delete-btn {
            position: absolute;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            z-index: 2;
            top: 5px;
            right: 5px;
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note-content {
            width: 100%;
            height: calc(100% - 20px); /* Adjusted to fill the entire note */
            overflow: auto;
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #addNoteBtn,
        #clearCanvasBtn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .color-option.selected {
            border-color: #007bff;
        }

        .color-option.selected::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007bff;
            font-size: 18px;
        }

        .sticker {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="banner">Ÿ©(‚óï‚Äø‚óïÔΩ°)€∂</div>
    <div id="toolbar">
        <button id="addNoteBtn">Add Sticky Note</button>
        <button id="clearCanvasBtn">Clear Canvas</button>
        <div class="color-option" style="background-color: #ffd1dc;" data-color="#ffd1dc"></div>
        <div class="color-option" style="background-color: #d1c4e9;" data-color="#d1c4e9"></div>
        <div class="color-option" style="background-color: #bbdefb;" data-color="#bbdefb"></div>
        <div class="color-option" style="background-color: #c8e6c9;" data-color="#c8e6c9"></div>
        <div class="color-option" style="background-color: #ffe0b2;" data-color="#ffe0b2"></div>
        <div id="sticker1" class="sticker" draggable="true">‚úÖ</div>
        <div id="sticker2" class="sticker" draggable="true">‚ùå</div>
        <div id="sticker3" class="sticker" draggable="true">üòä</div>
    </div>

    <script>
        let noteId = 0;
        let selectedColor = '#ffd1dc'; // Default color
        let selectedNote = null;

        const addNoteBtn = document.getElementById('addNoteBtn');
        const clearCanvasBtn = document.getElementById('clearCanvasBtn');

        addNoteBtn.addEventListener('click', addStickyNote);
        clearCanvasBtn.addEventListener('click', clearCanvas);

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
                if (selectedNote) {
                    selectedNote.style.backgroundColor = selectedColor;
                    saveNotesState();
                }
            });
        });

        function addStickyNote() {
            const note = document.createElement('div');
            note.classList.add('note');
            note.style.top = `${(window.innerHeight / 2) - 75}px`;
            note.style.left = `${(window.innerWidth / 2) - 75}px`;
            note.style.backgroundColor = selectedColor;
            note.setAttribute('draggable', true);
            note.setAttribute('id', `note-${noteId++}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', () => deleteNote(note));

            const noteContent = document.createElement('div');
            noteContent.classList.add('note-content');
            noteContent.contentEditable = true;
            noteContent.addEventListener('input', () => {
                noteContent.style.textAlign = 'center';
                noteContent.style.fontWeight = 'bold';
            });

            note.appendChild(deleteBtn);
            note.appendChild(noteContent);

            note.addEventListener('click', () => {
                bringToFront(note);
                selectedNote = note;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                const selectedOption = Array.from(document.querySelectorAll('.color-option')).find(opt => opt.dataset.color === note.style.backgroundColor);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            });

            note.addEventListener('input', saveNotesState);
            note.addEventListener('dragstart', dragStart);
            note.addEventListener('dragend', dragEnd);

            document.body.appendChild(note);
            bringToFront(note);
            saveNotesState();
        }

        function bringToFront(element) {
            document.querySelectorAll('.note, .sticker').forEach(el => el.style.zIndex = 1);
            element.style.zIndex = 10;
        }

        function deleteNote(note) {
            note.remove();
            if (selectedNote === note) {
                selectedNote = null;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            }
            saveNotesState();
        }

        function clearCanvas() {
            const confirmation = confirm("Are you sure you want to delete all sticky notes?");
            if (confirmation) {
                document.querySelectorAll('.note, .sticker').forEach(el => el.remove());
                saveNotesState();
            }
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
            setTimeout(() => {
                e.target.style.display = 'none';
            }, 0);
        }

        function dragEnd(e) {
            e.target.style.display = 'block';
            e.target.style.top = `${e.clientY - 12}px`; // Adjusting for the height of the stickers
            e.target.style.left = `${e.clientX - 12}px`; // Adjusting for the width of the stickers
            bringToFront(e.target);
            saveNotesState();
        }

        document.body.addEventListener('dragover', function (e) {
            e.preventDefault();
        });

        document.body.addEventListener('drop', function (e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const element = document.getElementById(id);
            element.style.top = `${e.clientY - 12}px`; // Adjusting for the height of the stickers
            element.style.left = `${e.clientX - 12}px`; // Adjusting for the width of the stickers
            element.style.display = 'block';
            bringToFront(element);
            saveNotesState();
        });

        // Adding stickers drag functionality
        document.querySelectorAll('.sticker').forEach(sticker => {
            sticker.setAttribute('id', `sticker-${noteId++}`);
            sticker.setAttribute('draggable', true);
            sticker.addEventListener('dragstart', dragStart);
            sticker.addEventListener('dragend', dragEnd);
        });

        function saveNotesState() {
            const notes = Array.from(document.querySelectorAll('.note')).map(note => ({
                id: note.id,
                content: note.querySelector('.note-content').innerHTML,
                color: note.style.backgroundColor,
                position: {
                    top: note.style.top,
                    left: note.style.left
                }
            }));

            const stickers = Array.from(document.querySelectorAll('.sticker')).map(sticker => ({
                id: sticker.id,
                content: sticker.innerHTML,
                position: {
                    top: sticker.style.top,
                    left: sticker.style.left
                }
            }));

            const state = { notes, stickers };
            localStorage.setItem('notesState', JSON.stringify(state));
        }

        function loadNotesState() {
            const state = JSON.parse(localStorage.getItem('notesState'));
            if (state) {
                state.notes.forEach(noteData => {
                    const note = document.createElement('div');
                    note.classList.add('note');
                    note.style.top = noteData.position.top;
                    note.style.left = noteData.position.left;
                    note.style.backgroundColor = noteData.color;
                    note.setAttribute('draggable', true);
                    note.setAttribute('id', noteData.id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.addEventListener('click', () => deleteNote(note));

                    const noteContent = document.createElement('div');
                    noteContent.classList.add('note-content');
                    noteContent.contentEditable = true;
                    noteContent.innerHTML = noteData.content;

                    note.appendChild(deleteBtn);
                    note.appendChild(noteContent);

                    note.addEventListener('click', () => {
                        bringToFront(note);
                        selectedNote = note;
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                        const selectedOption = Array.from(document.querySelectorAll('.color-option')).find(opt => opt.dataset.color === note.style.backgroundColor);
                        if (selectedOption) {
                            selectedOption.classList.add('selected');
                        }
                    });

                    note.addEventListener('input', saveNotesState);
                    note.addEventListener('dragstart', dragStart);
                    note.addEventListener('dragend', dragEnd);

                    document.body.appendChild(note);
                });

                state.stickers.forEach(stickerData => {
                    const sticker = document.getElementById(stickerData.id);
                    sticker.style.top = stickerData.position.top;
                    sticker.style.left = stickerData.position.left;
                });
            }
        }

        window.onload = loadNotesState;
    </script>
</body>

</html>
