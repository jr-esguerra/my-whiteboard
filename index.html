<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Whiteboard with Sticky Notes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
        }
        .note {
            width: 150px;
            height: 150px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            cursor: move;
            z-index: 1;
            overflow: auto;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
        .note .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .note .color-change-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 12px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #addNoteBtn, #clearCanvasBtn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="addNoteBtn">Add Sticky Note</button>
        <button id="clearCanvasBtn">Clear Canvas</button>
        <div class="color-option" style="background-color: #ffd1dc;" data-color="#ffd1dc"></div>
        <div class="color-option" style="background-color: #d1c4e9;" data-color="#d1c4e9"></div>
        <div class="color-option" style="background-color: #bbdefb;" data-color="#bbdefb"></div>
        <div class="color-option" style="background-color: #c8e6c9;" data-color="#c8e6c9"></div>
        <div class="color-option" style="background-color: #ffe0b2;" data-color="#ffe0b2"></div>
    </div>

    <script>
        let noteId = 0;
        let selectedColor = '#ffd1dc'; // Default color

        const addNoteBtn = document.getElementById('addNoteBtn');
        const clearCanvasBtn = document.getElementById('clearCanvasBtn');

        addNoteBtn.addEventListener('click', addStickyNote);
        clearCanvasBtn.addEventListener('click', clearCanvas);

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        function addStickyNote() {
            const note = document.createElement('div');
            note.classList.add('note');
            note.contentEditable = true;
            note.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
            note.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            note.style.backgroundColor = selectedColor;
            note.setAttribute('draggable', true);
            note.setAttribute('id', `note-${noteId++}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', () => deleteNote(note));

            const colorChangeBtn = document.createElement('button');
            colorChangeBtn.classList.add('color-change-btn');
            colorChangeBtn.innerHTML = '&#9881;';
            colorChangeBtn.addEventListener('click', () => changeNoteColor(note));

            note.appendChild(deleteBtn);
            note.appendChild(colorChangeBtn);

            note.addEventListener('click', bringToFront);
            note.addEventListener('input', saveNotesState);
            note.addEventListener('dragstart', dragStart);
            note.addEventListener('dragend', dragEnd);

            document.body.appendChild(note);
            bringToFront({ target: note });
            saveNotesState();
        }

        function bringToFront(e) {
            document.querySelectorAll('.note').forEach(note => note.style.zIndex = 1);
            e.target.style.zIndex = 10;
        }

        function deleteNote(note) {
            note.remove();
            saveNotesState();
        }

        function changeNoteColor(note) {
            const newColor = selectedColor;
            note.style.backgroundColor = newColor;
            saveNotesState();
        }

        function clearCanvas() {
            const confirmation = confirm("Are you sure you want to delete all sticky notes?");
            if (confirmation) {
                document.querySelectorAll('.note').forEach(note => note.remove());
                localStorage.removeItem('notesData');
            }
        }

        function saveNotesState() {
            const notes = document.querySelectorAll('.note');
            const notesData = Array.from(notes).map(note => ({
                id: note.id,
                content: note.innerHTML,
                top: note.style.top,
                left: note.style.left,
                backgroundColor: note.style.backgroundColor
            }));
            localStorage.setItem('notesData', JSON.stringify(notesData));
        }

        function loadNotesState() {
            const savedNotesData = JSON.parse(localStorage.getItem('notesData'));
            if (savedNotesData) {
                savedNotesData.forEach(noteData => {
                    const note = document.createElement('div');
                    note.classList.add('note');
                    note.contentEditable = true;
                    note.innerHTML = noteData.content;
                    note.style.top = noteData.top;
                    note.style.left = noteData.left;
                    note.style.backgroundColor = noteData.backgroundColor;
                    note.setAttribute('draggable', true);
                    note.setAttribute('id', noteData.id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.addEventListener('click', () => deleteNote(note));

                    const colorChangeBtn = document.createElement('button');
                    colorChangeBtn.classList.add('color-change-btn');
                    colorChangeBtn.innerHTML = '&#9881;';
                    colorChangeBtn.addEventListener('click', () => changeNoteColor(note));

                    note.appendChild(deleteBtn);
                    note.appendChild(colorChangeBtn);

                    note.addEventListener('click', bringToFront);
                    note.addEventListener('input', saveNotesState);
                    note.addEventListener('dragstart', dragStart);
                    note.addEventListener('dragend', dragEnd);

                    document.body.appendChild(note);
                });
            }
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
            setTimeout(() => {
                e.target.style.display = 'none';
            }, 0);
        }

        function dragEnd(e) {
            e.target.style.display = 'block';
            e.target.style.top = `${e.clientY - 75}px`;
            e.target.style.left = `${e.clientX - 75}px`;

            bringToFront({ target: e.target });
            saveNotesState();
        }

        document.body.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.body.addEventListener('drop', function(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const note = document.getElementById(id);
            note.style.top = `${e.clientY - 75}px`;
            note.style.left = `${e.clientX - 75}px`;

            bringToFront({ target: note });
            saveNotesState();
        });

        // Load sticky notes on page load
        loadNotesState();
    </script>
</body>
</html>
