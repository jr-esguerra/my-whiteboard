<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background: #e0e0e0;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #toolbar {
            background: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #toolbar button {
            margin: 0 5px;
        }

        #board-selector {
            display: flex;
            align-items: center;
        }

        .board-option {
            margin: 0 5px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .board-option.selected {
            background-color: #ddd;
        }

        #boards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .board {
            position: relative;
            width: 80%;
            height: calc(100vh - 150px);
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            background: #fff;
        }

        .note {
            position: absolute;
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            min-width: 100px;
            min-height: 100px;
        }

        .note-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .star {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 50%;
            cursor: pointer;
        }

        .star::after {
            content: '★';
            font-size: 16px;
            color: #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .color-option.selected {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>٩(◕‿◕｡)۶</h1>
    </header>
    <div id="toolbar">
        <button class="color-option" data-color="#FFC0CB"></button> <!-- Pink -->
        <button class="color-option" data-color="#E0BBE4"></button> <!-- Purple -->
        <button class="color-option" data-color="#A2C2E0"></button> <!-- Blue -->
        <button class="color-option" data-color="#A9DFBF"></button> <!-- Green -->
        <button class="color-option" data-color="#FAD02E"></button> <!-- Orange -->
        <button id="clear-canvas">Clear Canvas</button>
        <button id="new-board">New Board</button>
        <div id="board-selector">
            <!-- Board options will be dynamically added here -->
        </div>
    </div>
    <div id="boards-container">
        <!-- Boards will be dynamically added here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toolbar = document.getElementById('toolbar');
            const boardsContainer = document.getElementById('boards-container');
            const boardSelector = document.getElementById('board-selector');
            let currentColor = '#FFEB3B'; // Default color
            let currentBoard = null;

            // Function to create a new board
            function createBoard(name) {
                const board = document.createElement('div');
                board.classList.add('board');
                board.id = name;
                
                const boardOption = document.createElement('button');
                boardOption.classList.add('board-option');
                boardOption.textContent = name;
                boardOption.addEventListener('click', () => selectBoard(name));
                boardSelector.appendChild(boardOption);

                boardsContainer.appendChild(board);

                selectBoard(name);
            }

            // Function to select a board
            function selectBoard(name) {
                if (currentBoard) {
                    document.getElementById(currentBoard).style.display = 'none';
                    document.querySelector(`.board-option.selected`).classList.remove('selected');
                }

                currentBoard = name;
                document.getElementById(name).style.display = 'block';
                document.querySelector(`.board-option:contains('${name}')`).classList.add('selected');
            }

            // Function to create a new sticky note
            function createNote() {
                if (!currentBoard) return;

                const board = document.getElementById(currentBoard);
                const note = document.createElement('div');
                note.classList.add('note');
                note.style.backgroundColor = currentColor;

                const noteContent = document.createElement('div');
                noteContent.classList.add('note-content');
                noteContent.contentEditable = 'true';
                noteContent.style.fontWeight = 'bold';
                noteContent.style.textAlign = 'center';

                note.appendChild(noteContent);
                board.appendChild(note);

                note.addEventListener('click', () => {
                    board.appendChild(note); // Bring to front
                });
            }

            // Handle toolbar actions
            toolbar.addEventListener('click', (event) => {
                if (event.target.classList.contains('color-option')) {
                    currentColor = event.target.dataset.color;
                    updateColorSelection(event.target);
                } else if (event.target.id === 'clear-canvas') {
                    if (confirm('Are you sure you want to clear all notes?')) {
                        document.getElementById(currentBoard).innerHTML = '';
                    }
                } else if (event.target.id === 'new-board') {
                    const boardName = prompt('Enter board name:');
                    if (boardName) createBoard(boardName);
                }
            });

            function updateColorSelection(selectedButton) {
                document.querySelectorAll('.color-option').forEach(button => {
                    button.classList.remove('selected');
                });
                selectedButton.classList.add('selected');
            }

            // Create the initial board
            createBoard('Board 1');
        });
    </script>
</body>
</html>
