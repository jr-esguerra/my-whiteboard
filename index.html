<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Whiteboard with Sticky Notes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
        }
        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #tab-container {
            position: fixed;
            top: 60px; /* Align below the banner */
            left: 0;
            width: 100%;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 1;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
            padding: 5px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        #toolbar {
            position: fixed;
            top: 90px; /* Lowered from 70px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: move;
        }
        #addNoteBtn, #clearCanvasBtn {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .color-option.selected {
            border-color: #007bff;
        }
        .color-option.selected::after {
            content: '\2713'; /* Check-mark Unicode character */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007bff;
            font-size: 18px;
        }
        .star-btn.rainbow {
            animation: rainbow 2s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .note {
            width: 150px;
            height: 150px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            cursor: move;
            z-index: 1;
            overflow: hidden;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
            font-size: 14px;
        }
        .note .delete-btn, .note .star-btn {
            position: absolute;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            z-index: 2;
        }
        .note .delete-btn {
            top: 5px;
            right: 5px;
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .note .star-btn {
            bottom: 5px;
            right: 5px;
            font-size: 18px;
            color: gold;
        }
        .note-content {
            width: 100%;
            height: calc(100% - 30px); /* Adjusted to accommodate the star and delete buttons */
            overflow: auto;
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="banner">٩(◕‿◕｡)۶</div>
    <div id="tab-container">
        <!-- Tabs will be added here dynamically -->
    </div>
    <div id="toolbar">
        <button id="addNoteBtn">Add Sticky Note</button>
        <button id="clearCanvasBtn">Clear Canvas</button>
        <div class="color-option" style="background-color: #ffd1dc;" data-color="#ffd1dc"></div>
        <div class="color-option" style="background-color: #d1c4e9;" data-color="#d1c4e9"></div>
        <div class="color-option" style="background-color: #bbdefb;" data-color="#bbdefb"></div>
        <div class="color-option" style="background-color: #c8e6c9;" data-color="#c8e6c9"></div>
        <div class="color-option" style="background-color: #ffe0b2;" data-color="#ffe0b2"></div>
    </div>

    <script>
        let noteId = 0;
        let selectedColor = '#ffd1dc'; // Default color
        let selectedNote = null;
        let selectedTab = null;
        let tabs = [];

        const addNoteBtn = document.getElementById('addNoteBtn');
        const clearCanvasBtn = document.getElementById('clearCanvasBtn');
        const tabContainer = document.getElementById('tab-container');
        const toolbar = document.getElementById('toolbar');

        addNoteBtn.addEventListener('click', addStickyNote);
        clearCanvasBtn.addEventListener('click', clearCanvas);

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
                if (selectedNote) {
                    selectedNote.style.backgroundColor = selectedColor;
                    saveNotesState();
                }
            });
        });

        function addTab(title = 'Untitled') {
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.innerHTML = title;
            tab.addEventListener('click', () => selectTab(tab));
            tabContainer.appendChild(tab);
            tabs.push(tab);

            if (tabs.length === 1) {
                selectTab(tab); // Select the first tab by default
            }
        }

        function selectTab(tab) {
            if (selectedTab) {
                selectedTab.classList.remove('active');
                // Hide previous board
                document.querySelectorAll('.board').forEach(board => board.style.display = 'none');
            }

            tab.classList.add('active');
            selectedTab = tab;

            const boardId = tab.innerHTML;
            let board = document.getElementById(boardId);

            if (!board) {
                board = document.createElement('div');
                board.classList.add('board');
                board.id = boardId;
                document.body.appendChild(board);
                loadBoardState(boardId);
            }
            board.style.display = 'block';
        }

        function addStickyNote() {
            if (!selectedTab) return;

            const boardId = selectedTab.innerHTML;
            const board = document.getElementById(boardId);
            const note = document.createElement('div');
            note.classList.add('note');
            note.style.top = '50px'; // Default position
            note.style.left = '50px'; // Default position
            note.style.backgroundColor = selectedColor;
            note.setAttribute('draggable', true);
            note.setAttribute('id', `note-${noteId++}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', () => deleteNote(note));

            const starBtn = document.createElement('button');
            starBtn.classList.add('star-btn');
            starBtn.innerHTML = '⭐';
            starBtn.addEventListener('click', () => {
                starBtn.classList.toggle('rainbow');
                saveNotesState();
            });

            const noteContent = document.createElement('div');
            noteContent.classList.add('note-content');
            noteContent.contentEditable = true;
            noteContent.addEventListener('input', () => {
                noteContent.style.textAlign = 'center';
                noteContent.style.fontWeight = 'bold';
            });

            note.appendChild(deleteBtn);
            note.appendChild(starBtn);
            note.appendChild(noteContent);

            note.addEventListener('click', () => {
                bringToFront(note);
                selectedNote = note;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                const selectedOption = Array.from(document.querySelectorAll('.color-option')).find(opt => opt.dataset.color === note.style.backgroundColor);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            });

            note.addEventListener('input', saveNotesState);
            note.addEventListener('dragstart', dragStart);
            note.addEventListener('dragend', dragEnd);

            board.appendChild(note);
            bringToFront(note);
            saveNotesState();
        }

        function bringToFront(note) {
            document.querySelectorAll('.note').forEach(n => n.style.zIndex = 1);
            note.style.zIndex = 10;
        }

        function deleteNote(note) {
            note.remove();
            if (selectedNote === note) {
                selectedNote = null;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            }
            saveNotesState();
        }

        function clearCanvas() {
            if (!selectedTab) return;

            const confirmation = confirm("Are you sure you want to delete all sticky notes?");
            if (confirmation) {
                const boardId = selectedTab.innerHTML;
                const board = document.getElementById(boardId);
                board.querySelectorAll('.note').forEach(note => note.remove());
                saveNotesState();
            }
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
            setTimeout(() => {
                e.target.style.display = 'none';
            }, 0);
        }

        function dragEnd(e) {
            e.target.style.display = 'block';
            e.target.style.top = `${e.clientY - 75}px`;
            e.target.style.left = `${e.clientX - 75}px`;

            bringToFront(e.target);
            saveNotesState();
        }

        document.body.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.body.addEventListener('drop', function(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const note = document.getElementById(id);
            note.style.top = `${e.clientY - 75}px`;
            note.style.left = `${e.clientX - 75}px`;

            bringToFront(note);
            saveNotesState();
        });

        function saveNotesState() {
            const boards = Array.from(document.querySelectorAll('.board')).map(board => ({
                id: board.id,
                notes: Array.from(board.querySelectorAll('.note')).map(note => ({
                    id: note.id,
                    top: note.style.top,
                    left: note.style.left,
                    backgroundColor: note.style.backgroundColor,
                    content: note.querySelector('.note-content').innerHTML,
                    isStarred: note.querySelector('.star-btn').classList.contains('rainbow')
                }))
            }));
            localStorage.setItem('boards', JSON.stringify(boards));
        }

        function loadBoardState(boardId) {
            const boards = JSON.parse(localStorage.getItem('boards') || '[]');
            const board = boards.find(b => b.id === boardId);
            if (!board) return;

            board.notes.forEach(noteData => {
                const note = document.createElement('div');
                note.classList.add('note');
                note.style.top = noteData.top;
                note.style.left = noteData.left;
                note.style.backgroundColor = noteData.backgroundColor;
                note.setAttribute('draggable', true);
                note.setAttribute('id', noteData.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', () => deleteNote(note));

                const starBtn = document.createElement('button');
                starBtn.classList.add('star-btn');
                starBtn.innerHTML = '⭐';
                if (noteData.isStarred) {
                    starBtn.classList.add('rainbow');
                }
                starBtn.addEventListener('click', () => {
                    starBtn.classList.toggle('rainbow');
                    saveNotesState();
                });

                const noteContent = document.createElement('div');
                noteContent.classList.add('note-content');
                noteContent.contentEditable = true;
                noteContent.innerHTML = noteData.content;
                noteContent.addEventListener('input', () => {
                    noteContent.style.textAlign = 'center';
                    noteContent.style.fontWeight = 'bold';
                });

                note.appendChild(deleteBtn);
                note.appendChild(starBtn);
                note.appendChild(noteContent);

                note.addEventListener('click', () => {
                    bringToFront(note);
                    selectedNote = note;
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    const selectedOption = Array.from(document.querySelectorAll('.color-option')).find(opt => opt.dataset.color === note.style.backgroundColor);
                    if (selectedOption) {
                        selectedOption.classList.add('selected');
                    }
                });

                note.addEventListener('input', saveNotesState);
                note.addEventListener('dragstart', dragStart);
                note.addEventListener('dragend', dragEnd);

                document.getElementById(boardId).appendChild(note);
                bringToFront(note);
            });
        }

        function makeDraggable(element) {
            let offsetX, offsetY;

            function onMouseDown(e) {
                offsetX = e.clientX - parseInt(getComputedStyle(element).left);
                offsetY = e.clientY - parseInt(getComputedStyle(element).top);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }

            function onMouseMove(e) {
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                saveNotesState();
            }

            element.addEventListener('mousedown', onMouseDown);
        }

        makeDraggable(toolbar);

        // Load board tabs on page load
        (function() {
            const boards = JSON.parse(localStorage.getItem('boards') || '[]');
            boards.forEach(board => addTab(board.id));
        })();
    </script>
</body>
</html>
